<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="cheese.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Cheesy Meme Generator!</title>

    <script defer src=" https://use.fontawesome.com/releases/v5.0.4/js/all.js">
    </script>
</head>

<body id="body-background">
    <div class="background-yellow">
        <header class="container-fluid mt-3">
            <div class="container mx-auto text-center mb-4 title">
                <h1 class="text-center">Cheesy Meme Generator</h1>
                <h2>Enter your meme URL and text.</h2>
                <p><span class="note">Note:</span> You will need to enter your text before generating your meme, other
                    wise it will <span class="not">NOT</span> display on the meme.</p>
            </div>

        </header>

        <section class="container">
            <form id="meme-form">
                <!-- Image section of form -->
                <div class="group-form row mb-2">
                    <label for="link-to-pic" class="col-md-2 col-form-label"></label>
                    <div class="col-md-10">
                        <input type="url" class="form-control" id="uploaded-img" placeholder="Your URL Goes Here"
                            required>
                    </div>

                </div>
                <!-- text-top section of form -->
                <div class="group-form row mb-2">
                    <label for="text-on-top" class="col-md-2 col-form-label"></label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="text-top"
                            placeholder="Your Top Text Goes Here (Optional)">
                    </div>
                </div>
                <!-- text-bottom section of form -->
                <div class="group-form row mb-2">
                    <label for="text-on-bottom" class="col-md-2 col-form-label"></label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="text-bottom"
                            placeholder="Your Bottom Text Goes Here (Optional)">
                    </div>
                </div>
                <div class="group-form row mb-5">
                    <label class="col-md-2 col-form-label">&nbsp;</label>
                    <div class="col-md-2">
                        <input type="submit" class="btn btn-success" value="Generate Meme">
                    </div>
                </div>

            </form>
            <div class="line"></div>
        </section>
    </div>

    <section class="meme-gallery">

        <ul class="gallery">
        </ul>

    </section>

    <!-- JS SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- <script scr="script.js" type="text/javascript"></script> -->
</body>

</html>
